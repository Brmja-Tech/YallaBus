name: sama_bus
description: "A new Flutter project."

publish_to: 'none' # This prevents publishing to pub.dev (good for private projects).

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
